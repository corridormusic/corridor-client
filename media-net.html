<html>
    <body style="margin: 0px; background-color: #ECECEC;">
        <script id="mNCC" language="javascript">
            function parseQueryParams() {
                var result = {};

                var query = window.location.search.substring(1);
                var vars = query.split('&');
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    result[pair[0]] = pair[1];
                }

                return result;
            }

            var params = parseQueryParams();

            medianet_width = params['width'];
            medianet_height = params['height'];
            medianet_crid = params['crid'];
            medianet_versionId = params['versionId'];

            (function() {
                var isSSL = 'https:' == document.location.protocol;
                var mnSrc = (isSSL ? 'https:' : 'http:') + '//contextual.media.net/nmedianet.js?cid=' + params['cid'] + (isSSL ? '&https=1' : '');
                document.write('<script type="text/javascript" id="mNSC" src="' + mnSrc + '"></script>');
            })();
        </script>
    </body>
</html>
